<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFlow - 极致观影体验</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="logo-icon">🎭</span> CineFlow</h1>
            <p class="tagline">探索无限精彩，尽享视觉盛宴</p>
            <div class="server-info" id="serverInfo"></div>
        </header>
        
        <div class="search-bar">
            <div class="search-wrapper">
                <span class="search-icon">🔍</span>
                <input type="text" id="searchInput" placeholder="搜索影片、导演或演员..." autocomplete="off">
            </div>
        </div>
        
        <div class="category-tree" id="categoryTree">
            <div class="loading">加载分类...</div>
        </div>
        
        <div class="video-grid" id="videoGrid">
            <div class="loading">加载中...</div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
