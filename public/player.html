<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在播放 - CineFlow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="player-page">
    <div class="player-container">
        <div class="player-header">
            <button class="back-button" onclick="window.location.href='/'">
                ← 返回
            </button>
            <h2 id="videoTitle">加载中...</h2>
        </div>
        
        <div class="video-wrapper">
            <video id="videoPlayer" controls autoplay>
                您的浏览器不支持视频播放
            </video>
        </div>
        
        <div class="player-controls">
            <div class="video-info" id="videoInfo"></div>
        </div>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id');
        
        if (videoId) {
            fetch(`/api/video/${videoId}`)
                .then(res => res.json())
                .then(video => {
                    document.getElementById('videoTitle').textContent = video.name;
                    document.getElementById('videoInfo').innerHTML = `
                        <span>格式: ${video.extension}</span>
                        <span>大小: ${video.sizeFormatted}</span>
                        <span>修改时间: ${video.modifiedTimeFormatted}</span>
                        <button id="downloadBtn" style="margin-left: 20px; padding: 8px 16px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
                            📥 下载视频
                        </button>
                    `;
                    
                    const player = document.getElementById('videoPlayer');
                    player.src = `/api/stream/${videoId}`;
                    
                    // 添加下载按钮点击事件
                    setTimeout(() => {
                        const downloadBtn = document.getElementById('downloadBtn');
                        if (downloadBtn) {
                            downloadBtn.addEventListener('click', () => {
                                // 显示下载提示
                                downloadBtn.textContent = '⏬ 准备下载...';
                                downloadBtn.disabled = true;
                                
                                // 创建隐藏的a标签触发下载
                                const a = document.createElement('a');
                                a.href = `/api/download/${videoId}`;
                                a.download = video.filename;
                                document.body.appendChild(a);
                                a.click();
                                document.body.removeChild(a);
                                
                                // 恢复按钮状态
                                setTimeout(() => {
                                    downloadBtn.textContent = '📥 下载视频';
                                    downloadBtn.disabled = false;
                                }, 2000);
                            });
                        }
                    }, 100);
                })
                .catch(error => {
                    alert('加载视频失败');
                    window.location.href = '/';
                });
        } else {
            window.location.href = '/';
        }
    </script>
</body>
</html>
